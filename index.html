<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clocks</title>

    <link rel="stylesheet" href="./css/style.css">

    <script defer src="./js/script.js"></script>
</head>
<body>
    
<main>

    <div class="clock">

        <div class="hour-hand"></div>
        <div class="minute-hand"></div>
        <div class="second-hand"></div>

    <div class="center"></div>    
        
    <div class="number number-1"><div class="number-1-text">1</div></div>
    <div class="number number-2"><div class="number-2-text">2</div></div>
    <div class="number number-3"><div class="number-3-text">3</div></div>
    <div class="number number-4"><div class="number-4-text">4</div></div>
    <div class="number number-5"><div class="number-5-text">5</div></div>
    <div class="number number-6"><div class="number-6-text">6</div></div>
    <div class="number number-7"><div class="number-7-text">7</div></div>
    <div class="number number-8"><div class="number-8-text">8</div></div>
    <div class="number number-9"><div class="number-9-text">9</div></div>
    <div class="number number-10"><div class="number-10-text">10</div></div>
    <div class="number number-11"><div class="number-11-text">11</div></div>
    <div class="number number-12"><div class="number-12-text">12</div></div>



    </div>

</main>

</body>
</html>
